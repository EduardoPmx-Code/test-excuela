<section class="container">
  <div class="d-flex justify-content-center">
    <div class="card_ border p-4 ">
      <h2 class="card-title text-light">registro</h2>
      <div class="p-3">
        <form [formGroup]="credentrials"  (submit)="register()">
          <div class="form-group my-2 ">
            <label class="text-light" for="username">Username</label>
            <input class="form-control" type="text"  formControlName="username"  name="username" required>
          </div>
          <div class="form-group my-2 "> 
            <label class="text-light" for="email">Email</label>
            <input class="form-control" type="email"  formControlName="email" name="email" required>
          </div>
          <div class="form-group my-2 ">
            <label  class="text-light" for="password">Password</label>
            <input  class="form-control" type="password"  formControlName="password" name="password" required>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-primary mt-3" type="submit">Register</button> 
           
          </div>
         
        </form>
        <button [routerLink]="['/main/chat/auth/login']" class="btn btn-danger mt-3" >To login</button>
      </div>
    </div>  
    
  </div>
</section>
