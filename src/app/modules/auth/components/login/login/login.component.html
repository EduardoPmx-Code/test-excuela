
<div class="container ">
  <section class="d-flex justify-content-center  ">
    <div class="card_ border p-4 ">
      <h2 class="card-title text-light">Login</h2>
      <div class=" p-3 ">
        <form [formGroup]="credentials"  class="" (ngSubmit)="login()">
          <div class="form-group my-2 ">
            <label class="text-light" for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" formControlName="email"  required>
          </div>
          <div class="form-group my-2">
            <label class="text-light" for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" formControlName="password"  required>
          </div>
          <div class="d-flex justify-content-between">

          <button type="submit" class="btn btn-primary mt-3">Login</button>
          
        </div>
        </form>
        <button [routerLink]="['/main/chat/auth/register']" class="btn btn-danger mt-3" >To register</button>
      </div>
    </div>
  </section>
 
   
  </div>
