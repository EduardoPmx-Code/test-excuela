<section class="container">
    <div class="">
        <button class="btn btn-primary me-3" (click)="applyFilters('lastSixMonths')">last 6 months</button>
        <button class="btn btn-primary" (click)="applyFilters('currentYear')">current year</button>
    </div>
    <hr>
    <div>
        <button class="btn btn-danger mx-2 mt-2" (click)="changeChartType('doughnut')">Change to Doughnut</button>
        <button class="btn btn-danger mx-2 mt-2" (click)="changeChartType('bar')">Change to Bar</button>
        <button class="btn btn-danger mx-2 mt-2" (click)="changeChartType('bubble')">Change to Bubble</button>
        <button class="btn btn-danger mx-2 mt-2" (click)="changeChartType('pie')">Change to Pie</button>
        <button class="btn btn-danger mx-2 mt-2" (click)="changeChartType('line')">Change to Line</button>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <div class="card   rounder_custom">
            <div class="card-body bg-dander pb-5 ">
                <app-atomic-chart [ctx]="chartDataProp" [config]="chartConfigProp" [opntionsCharts]="chartOptionsProp"></app-atomic-chart>
            </div>
           
        </div>
       
    </div>
